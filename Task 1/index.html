<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class='top'>
            <div class="heading">
                <header>
                    <a href="#">reaction.test</a>
                </header>
                <h1>Test Your Reaction Speed</h1>
                <p>A chance for you to prove your superior reaction speed.</p>
                <p id="rule">Click the numbers in order as fast as you can!</p>
            </div>
    </div>
    <div class="gameContent">
        <div>
            <span id="timer"></span>
        </div>
        <div id="tableSpace">
            <div id="scoreDisplay">
                <h5 id = 'timeDisplay'></h5> 
                <p id="highscoreEasy">Highscore Easy: 0.000</p>
                <p id="highscoreMedium">Highscore Intermediate: 0.000</p>
                <p id="highscoreHard">Highscore Expert: 0.000</p>
            </div>
            <div class="gameMode" id="gameMode">
                <h2>CHOOSE DIFFICULTY LEVEL:</h2>
                <input type="button" value="EASY" id="btnEasy">
                <input type="button" value="INTERMEDIATE" id="btnIntermediate">
                <input type="button" value="EXPERT" id="btnExpert">
            </div> 
            <!-- <div id="scoreDisplay">
                <h5 id = 'timeDisplay'></h5> 
                <span id="highscoreEasy">highscoreEasy</span>
                <span id="highscoreMedium">highscoreMedium</span>
                <span id="highscoreHard"></span>
            </div> -->
           
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
